<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HiperLinks</title>
</head>
<body>
    <!--Hiperlinks é o causador da internet ser o que é hoje em dia pois podemos navegar na internet atráves de 
    hiperlinks-->

    <!--A anatomia do HiperLink é composta po uma tag a com o atributo href (que significa HyperText Reference
        ou entao Target) que vai conter o destino/endereço da Web. Exemplo:     -->

       <p>Criando um link para o Google
       <a href="https://www.google.com.br/">Google</a>.
    </p>

    <!--Tributo Title, quando passar o mouse por cima do link vai aparacer um texto-->

    <p>Criando um link para o Google
        <a href="https://www.google.com.br/" title="O melhor navegador que existe na atualidade é o Chrome">Melhor navegador</a>
     </p>

     <!--Links de nivel de bloco, podemos transformar qualquer conteudo em link, até mesmo uma imagem-->
     <p>
         <a href="https://mozilla.org/pt-BR/"> <img src="mozilla-image.png" alt="LogoTipo Mozilla"></a>
     </p>

    <!--Conseguimos navegar entre páginas do mesmo diretorio utilizando apenas hyperlinks-->
    <p> Para entrar na proxima págna apenas clique no link a seguir
        <a href="contacts.html">Página de contatos</a>
    </p>

    <!--Movendo diretorio para baixo. Para moer o diretorio utlizamos a "/" para indicar e navegar-->
    <p>
        <a href="projetos/index.html">Para baixo</a>
    </p>

    <!--Movendo/buscando conteudo no diretorio pai.
    Para mover um conteudo para o diretorio pai fazemos atraves do .., e isso util quando queremos buscar uma
imagem ou então pdf´s por exemplo-->
    <p>
        <a href="../pdfs/project-brief.pdf"> Breve projeto</a>
    </p>
</body>
</html>
